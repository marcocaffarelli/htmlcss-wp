<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Struttura-WP</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">
    <!-- intestazione -->
    <header class="intestazione">
      <!-- riga di navigazione -->
      <nav class="nav_bar">
      </nav>
      <!-- /riga di navigazione -->
    </header>
    <!-- /intestazione -->

    <!-- corpo -->
    <main class="corpo">
      <!-- colonna sinistra -->
      <div class=" bgc angtnd left float_left">
      </div>
      <!-- /colonna sinistra -->

      <!-- colonna centrale -->
      <div class="bgc angtnd center float_left">
      </div>
      <!-- /colonna centrale -->

      <!-- colonna destra -->
      <div class=" bgc angtnd right float_left">
        <!-- primo box -->
        <div class="bgc angtnd box">
        </div>
        <!-- /primo box -->
        <!-- secondo box -->
        <div class=" bgc angtnd box">
        </div>
        <!-- /secondo box -->
        <!-- terzo box -->
        <div class=" bgc angtnd box">
        </div>
        <!-- /terzo box -->
      </div>
      <!-- /colonna destra -->
    </main>
    <!-- /corpo -->

    <!-- piede della pagina -->
    <footer class=" bgc angtnd piede"></footer>
    <!-- /piede della pagina -->

  </body>
</html>
